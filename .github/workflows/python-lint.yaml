name: python-lint
on:
  pull_request:
    branches:
      - "*"
jobs:
  build:
    name: python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run flake8
        run: uv sync && uv run flake8 src/ --max-line-length=120 --ignore=E501,W503
        with:
          python-version: "3.11"
